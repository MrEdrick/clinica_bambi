<div class="telefone-fale-conosco-container">
    <div class="title-container">
        Gostaria que estrassemos em contato com você?
    </div>
    <div class="material-input-container">
        <material-input id="telephone" label="Informe seu número aqui..." autoFocus floatingLabel [ngModel]="telephone" (inputKeyPress)="telephone = $event"></material-input>

        <material-input id="mensage" label="Escreva aqui sua mensagem..." floatingLabel [ngModel]="mensage" (inputKeyPress)="mensage = $event"></material-input>
    </div>

    <material-button class="button-close" (click)="clickClose()">
        <material-icon icon="close"></material-icon>
    </material-button>

    <div class="button-container">
        <material-button raised class="button-send" (click)="clickSend()">
            ENVIAR
        </material-button>
    </div>
</div>
<modal [(visible)]="showAssertMessageEmailNotSended">
    <material-dialog info class="info-dialog" [autoDismissable]="showAssertMessageEmailNotSended"
        (dismiss)="onDismissAssertMessage">

        <div header>

            <h1>Puxa vida...</h1>
        </div>

        <p>Parece que aconteceu algum problema ao enviar o e-mail. Tenta novamente ou liga pra gente, por favor.</p>

    </material-dialog>
</modal>
<modal [(visible)]="showAssertMessageEmailSended">
    <material-dialog info class="info-dialog" [autoDismissable]="showAssertMessageEmailSended"
        (dismiss)="onDismissAssertMessage">

        <div header>

            <h1>Foi!</h1>
        </div>

        <p>Tudo certo, mensagem enviada com sucesso!.</p>

    </material-dialog>
</modal>
