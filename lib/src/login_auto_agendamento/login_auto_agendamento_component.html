<div class="login-auto-agendamento-container">
  <div class="invitation">Agende sua consulta aqui!</div>
  <!--div class="invitation">Agendamentos suspensos momentaniamente...</div>
  <div class="sub-invitation">Consultas canceladas por motivos c&iacute;vicos.</div>
  <div class="sub-invitation">Fiquem atentos as nossas redes sociais onde postaremos atualizaç&otilde;es!</div-->
  <div class="sub-invitation">Faça o login abaixo e agende sua consulta.</div>

  <div class="login-container">
    <material-input class="login-auto-agendamento" type="email" id="email" label="E-mail" autoFocus floatingLabel
      [ngModel]="email" (inputKeyPress)="email = $event">
    </material-input>

    <material-input class="login-auto-agendamento" id="password" label="Password" type="password" floatingLabel
      [ngModel]="password" (inputKeyPress)="password = $event" (keyup.enter)="onGetInside()">
      <material-icon id="password-icon" trailing icon="visibility_off" (click)="onShowHidePassword">
      </material-icon>
    </material-input>

    <material-button (trigger)="onGetInside()">
      Entrar
    </material-button>

    <material-button (trigger)="onSingUp()">
      Cadastrar
    </material-button>

    <material-button (trigger)="onForgotePassword()">
      Esqueci a Senha
    </material-button>
  </div>
</div>
<cadastro-login-auto-agendamento-app style="display: none" id="cadastro-login-auto-agendamento-app">
</cadastro-login-auto-agendamento-app>
<recover-password-login-auto-agendamento-app style="display: none" id="recover-password-login-auto-agendamento-app">
</recover-password-login-auto-agendamento-app>
<modal [(visible)]="showNotSuccessfullyLogin">
  <material-dialog info class="info-dialog" [autoDismissable]="showNotSuccessfullyLogin"
    (dismiss)="onDismissNotSuccessfullyLogin">

    <div header>
      <h1>Opa!</h1>
    </div>

    <p>Não deu para fazer o login, tenta novamente por favor.</p>

  </material-dialog>
</modal>
<modal [(visible)]="showLoginNotFinded">
  <material-dialog info class="info-dialog" [autoDismissable]="showLoginNotFinded" (dismiss)="onDismissLoginNotFinded">

    <div header>
      <h1>Opa!</h1>
    </div>

    <p>Estas informações não foram localizadas, tente novamente por favor.</p>

  </material-dialog>
</modal>
