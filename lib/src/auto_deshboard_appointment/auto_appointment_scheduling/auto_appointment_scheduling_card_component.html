<div (dblclick)="onEdit">
    <div class="head-card">
        <div class="label-title">
            <label>DATA DA CONSULTA</label>
        </div>
        <div class="label">
            <label id="data-consulta">{{autoAppointmentScheduling?.dateAppointmentSchedulingFormated}}</label>
        </div>

        <div class="label-title">
            <label>TURNO</label>
        </div>
        <div class="label">
            <label id="shift">{{autoAppointmentScheduling?.shift?.description}}</label>
        </div>

        <div class="label-title">
            <label>CONVÊNIO</label>
        </div>
        <div class="label">
            <label id="agreement">{{autoAppointmentScheduling?.agreement?.description}}</label>
        </div>
    </div>

    <div class="body-card">
        <div class="label-title">
            <label>DENTISTA</label>
        </div>
        <div class="label">
            <label id="name-dentist">{{autoAppointmentScheduling?.dentist?.name}}</label>
        </div>

        <div class="label-title">
            <label>PROCEDIMENTO</label>
        </div>
        <div class="label">
            <label id="name-dentist">{{autoAppointmentScheduling?.procedure?.description}}</label>
        </div>

        <div class="label-title">
            <label>PACIENTE</label>
        </div>
        <div class="label">
            <label id="name-patient">{{autoAppointmentScheduling?.patient}}</label>
        </div>

        <div class="label-title">
            <label>E-MAIL</label>
        </div>
        <div class="label">
            <label id="email">{{autoAppointmentScheduling?.email}}</label>
        </div>

        <div class="label-title">
            <label>TELEFONE</label>
        </div>
        <div class="label">
            <label id="telephone">{{autoAppointmentScheduling?.telephone}}</label>
        </div>
    </div>
    <material-button clear-size id="delete" (click)="onDelete">
        <material-icon icon="delete_forever"></material-icon> REMOVER AGENDAMENTO
    </material-button>
</div>
<div #containerEditAutoAppointmentScheduling></div>
<modal [(visible)]="showDeteleCertification">
    <material-dialog info class="max-height-dialog">

        <div header>
            <h1>Stop... wait a minute!</h1>
        </div>

        <p>Tem certeza que deseja remover este agendamento?</p>

        <div footer>
            <material-button (trigger)="deleteAppointmentScheduling">
                Tenho sim
            </material-button>
            <material-button (trigger)="noDeleteAppointmentScheduling">
                Não desejo
            </material-button>
        </div>

    </material-dialog>
</modal>
