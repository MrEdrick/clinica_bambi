<div id="container-filter-auto-appointment-scheduling">
    <div class="container-filter">
        <div class="container-filter-title">
            <material-icon icon="filter_list"></material-icon>
        </div>

        <div class="container-filter-title">
            <span class="filter-title">
                De:
            </span>
            <material-datepicker [(date)]="initialDate" [required]="true">
            </material-datepicker>
        </div>

        <div class="container-filter-title">
            <span class="filter-title">
                Até:
            </span>
            <material-datepicker [(date)]="finalDate" [required]="true">
            </material-datepicker>
        </div>

        <div class="container-filter-title">
            <span class="filter-title">
                Turno:
            </span>
            <div #shiftDropdownSelect></div>
        </div>

        <div class="container-filter-title">
            <span class="filter-title">
                Dentista:
            </span>
            <div #dentistDropdownSelect></div>
        </div>

        <material-button id="bt-limpar" (trigger)="onClear()">
            Limpar
        </material-button>

        <material-button id="bt-filter" (trigger)="onFilter(true)">
            Filtrar
        </material-button>
    </div>
    <div class="total-result-filter">
        <div class="total-result-filtered">
            <span class="total-result-filter-title">
                Período da filtragem:
            </span>
            <span class="total-result-filter-text">
                {{initialDateFormated}}
            </span>
            <span class="total-result-filter-title">
                Até
            </span>
            <span class="total-result-filter-text">
                {{finalDateFormated}}
            </span>
        </div>

        <div class="total-result-filtered">
            <span class="total-result-filter-title">
                Turno da filtragem:
            </span>
            <span class="total-result-filter-text">
                {{shiftDescription}}
            </span>
        </div>

        <div class="total-result-filtered">
            <span class="total-result-filter-title">
                Dentista da filtragem:
            </span>
            <span class="total-result-filter-text">
                {{dentistName}}
            </span>
        </div>

        <div class="total-result-filtered" id="auto-appointment-scheduling-total-result-filtered">
            <span class="total-result-filter-title">
                Total de consultas:
            </span>
            <span class="total-result-filter-text" id="auto-appointment-scheduling-result-filter-text">

            </span>
        </div>
    </div>
</div>

<div id="container-list-auto-appointment-scheduling">
    <div #containerListAutoAppointmentScheduling></div>
</div>

<material-button id="bt-add" (click)="onAdd()">Agendar consulta</material-button>

<div #containerEditAutoAppointmentScheduling></div>
