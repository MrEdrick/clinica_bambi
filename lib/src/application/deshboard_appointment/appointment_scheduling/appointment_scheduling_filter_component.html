<div id="container-filter-appointment-scheduling">
    <div class="container-filter">
        <div class="container-filter-title">
            <material-icon icon="filter_list"></material-icon>
        </div>

        <div class="container-filter-title">
            <span class="filter-title">
                De:
            </span>
            <material-datepicker [(date)]="initialDate" [required]="true">
            </material-datepicker>
        </div>

        <div class="container-filter-title">
            <span class="filter-title">
                Até:
            </span>
            <material-datepicker [(date)]="finalDate" [required]="true">
            </material-datepicker>
        </div>

        <div class="container-filter-title">
            <span class="filter-title">
                Turno:
            </span>
            <div #shiftDropdownSelect></div>
        </div>

        <div class="container-filter-title">
            <span class="filter-title">
                Dentista:
            </span>
            <div #dentistDropdownSelect></div>
        </div>

        <div class="container-filter-title">
            <span class="filter-title">
                Paciente:
            </span>

            <material-input class="filter-input" id="patient" label="Paciente..." [ngModel]="patientName"
                (inputKeyPress)="patientName = $event"></material-input>
        </div>

        <material-button clear-size id="bt-clear" (trigger)="onClear()">
            <material-icon icon="undo"></material-icon>                 
        </material-button>

        <material-button clear-size id="bt-refresh" (trigger)="onStart()">
            <material-icon icon="refresh"></material-icon>
        </material-button>

        <material-button clear-size id="bt-filter" (trigger)="onFilter()">
            <material-icon icon="search"></material-icon>
        </material-button>
    </div>
    <div class="total-result-filter">
        <div class="total-result-filtered">
            <span class="total-result-filter-title">
                Período da filtragem:
            </span>
            <span class="total-result-filter-text">
                {{initialDateFormated}}
            </span>
            <span class="total-result-filter-title">
                Até
            </span>
            <span class="total-result-filter-text">
                {{finalDateFormated}}
            </span>
        </div>

        <div class="total-result-filtered">
            <span class="total-result-filter-title">
                Turno da filtragem:
            </span>
            <span class="total-result-filter-text">
                {{shiftDescription}}
            </span>
        </div>

        <div class="total-result-filtered">
            <span class="total-result-filter-title">
                Dentista da filtragem:
            </span>
            <span class="total-result-filter-text">
                {{dentistName}}
            </span>
        </div>

        <div class="total-result-filtered" id="appointment-scheduling-total-result-filtered">
            <span class="total-result-filter-title">
                Total de consultas:
            </span>
            <span class="total-result-filter-text" id="appointment-scheduling-result-filter-text">

            </span>
        </div>
    </div>
    <div id="container-list-appointment-scheduling" class="container-list-appointment-scheduling">
        <div #containerListAppointmentScheduling></div>
    </div>
</div>

<material-fab raised (click)="onAdd" id="addAppointmentScheduling">
    <material-icon icon="add"></material-icon>
</material-fab>

<div #containerEditAppointmentScheduling></div>
