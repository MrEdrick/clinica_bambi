<div class="list-day">
    <div class="total-result-by-day">
        <div    class="container-card" 
                id="container-card"
                *ngFor="let appointmentScheduling of listAppointmentScheduling; let i=index; let last = last"
                style="margin: 5px">
            <auto-agendamento-card-app id="{{appointmentScheduling.id}}" [appointmentScheduling]="appointmentScheduling">
            </auto-agendamento-card-app>

            <material-button clear-size id="delete" (click)="onDelete(i)">
                <material-icon icon="delete_forever"></material-icon>
            </material-button>
        </div>
    </div>
</div>

<modal [(visible)]="showDeteleCertification">
    <material-dialog info class="max-height-dialog">

        <div header>
            <h1>Stop... wait a minute!</h1>
        </div>

        <p>Tem certeza que deseja apagar esta appointmentScheduling?</p>

        <div footer>
            <material-button (trigger)="deleteAppointmentScheduling">
                Tenho sim
            </material-button>
            <material-button (trigger)="noDeleteAppointmentScheduling">
                NÃ£o desejo
            </material-button>
        </div>

    </material-dialog>
</modal>
