<div id="container-edit-dentist">
    <div class="titulo">
        Dados para o cadastro
    </div>

    <material-input class="edit-input" id="name" label="Dentista..." [ngModel]="dentistService.dentist.name" (inputKeyPress)="dentistService.dentist.name = $event">
    </material-input>
    <material-checkbox [(checked)]="dentistService.dentist.state" label="Ativo" id="state"></material-checkbox>

    <div class="sub-titulo">
        Procedimentos realizados pelo dentista
    </div>
    <div id="container-dentist-procedure">
        <div #dentistProcedureGroupCheckboxComponent></div>
    </div>

    <div class="sub-titulo">
        Quantidade de atendimentos por dia da semana
    </div>
    <div id="container-amount-appointment">
        <div #quantityPerShiftByDayGroupCheckboxComponent></div>
    </div>

    <material-button class="button-close" (click)="onClose()">
        <material-icon icon="close"></material-icon>
    </material-button>

    <div class="button-container">
        <material-button raised class="button-save" (click)="onAssertsSave()">
            GRAVAR
        </material-button>
    </div>
</div>
<modal [(visible)]="showNotSuccessfullySave">
    <material-dialog info class="info-dialog" [autoDismissable]="showNotSuccessfullySave"
        (dismiss)="onDismissNotSuccessfullySave">

        <div header>
            <h1>Opps...</h1>
        </div>

        <p>A consulta foi não foi salva, houve algum problema</p>

    </material-dialog>
</modal>

<modal [(visible)]="showSuccessfullySave">
    <material-dialog info class="info-dialog" [autoDismissable]="showSuccessfullySave"
        (dismiss)="onDismissSuccessfullySave">

        <div header>

            <h1>Muito bem!</h1>
        </div>

        <p>A consulta foi salva com sucesso.</p>

    </material-dialog>
</modal>

<modal [(visible)]="showAssertMessageSave">
    <material-dialog info class="info-dialog" [autoDismissable]="showAssertMessageSave"
        (dismiss)="onDismissAssertMessage">

        <div header>

            <h1>Quase lá...</h1>
        </div>

        <p>Preencha todos os campos, por favor.</p>

    </material-dialog>
</modal>
