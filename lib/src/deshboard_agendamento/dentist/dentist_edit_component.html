<material-fab raised (click)="onEdit" id="editAgendamento" style="display: none">
</material-fab>

<div class="container-add-consulta">
    <div class="container-cadastro">
        <div class="titulo">
            Dados para o cadastro
        </div>

        <material-toggle [checked]="state" (checked)="state ? dentist.state = 'A' : dentist.state = 'I'">
        </material-toggle>
        
        <material-input class="edit-input" id="paciente" label="Paciente..." [ngModel]="paciente" (inputKeyPress)="paciente = $event"></material-input>

    </div>

    <material-button class="button-close" (click)="onClose()">
        <material-icon icon="close"></material-icon>
    </material-button>

    <div class="button-container">
        <material-button raised class="button-save" (click)="onAssertsSave()">
            GRAVAR
        </material-button>
    </div>
</div>

<modal [(visible)]="showNotSuccessfullySave">
    <material-dialog info class="info-dialog" [autoDismissable]="showNotSuccessfullySave" (dismiss)="onDismissNotSuccessfullySave">

        <div header>
            <h1>Opps...</h1>
        </div>

        <p>A consulta foi não foi salva, houve algum problema</p>

    </material-dialog>
</modal>

<modal [(visible)]="showSuccessfullySave">
    <material-dialog info class="info-dialog" [autoDismissable]="showSuccessfullySave" (dismiss)="onDismissSuccessfullySave">

        <div header>

            <h1>Muito bem!</h1>
        </div>

        <p>A consulta foi salva com sucesso.</p>

    </material-dialog>
</modal>

<modal [(visible)]="showAssertMessageSave">
    <material-dialog info class="info-dialog" [autoDismissable]="showAssertMessageSave" (dismiss)="onDismissAssertMessage">

        <div header>

            <h1>Quase lá...</h1>
        </div>

        <p>Preencha todos os campos, por favor.</p>

    </material-dialog>
</modal>
