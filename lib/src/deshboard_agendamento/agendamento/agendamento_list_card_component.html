<div class="list-day">
    <div class="total-result-by-day">
        <div    class="container-card" 
                id="container-card"
                *ngFor="let consulta of listConsultas; let i=index; let last = last"
                style="margin: 5px">
            <agendamento-card-app id="{{consulta.id}}" [consulta]="consulta" [fireStoreApp]="fireStoreApp">
            </agendamento-card-app>

            <material-button clear-size id="delete" (click)="onDelete(i)">
                <material-icon icon="delete_forever"></material-icon>
            </material-button>
        </div>
    </div>
</div>

<modal [(visible)]="showDeteleCertification">
    <material-dialog info class="max-height-dialog">

        <div header>
            <h1>Stop... wait a minute!</h1>
        </div>

        <p>Tem certeza que deseja apagar esta consulta?</p>

        <div footer>
            <material-button (trigger)="deleteConsulta">
                Tenho sim
            </material-button>
            <material-button (trigger)="noDeleteConsulta">
                NÃ£o desejo
            </material-button>
        </div>

    </material-dialog>
</modal>
