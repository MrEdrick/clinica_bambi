<div id="container-filter-agendamento">
    <div class="container-filter">
        <div class="container-filter-title">
            <material-icon icon="filter_list"></material-icon>
        </div>

        <div class="container-filter-title">
            <span class="filter-title">
                De:
            </span>
            <material-datepicker [(date)]="dataInicial" [required]="true">
            </material-datepicker>
        </div>

        <div class="container-filter-title">
            <span class="filter-title">
                Até:
            </span>
            <material-datepicker [(date)]="dataFinal" [required]="true">
            </material-datepicker>
        </div>

        <div class="container-filter-title">
            <span class="filter-title">
                Turno:
            </span>
            <material-dropdown-select id="turno" class="lista-turno" [buttonText]="singleSelectShiftLabel"
                [selection]="singleSelectModelShift" [options]="shiftOptions" [itemRenderer]="itemRendererShift">
            </material-dropdown-select>
        </div>

        <div class="container-filter-title">
            <span class="filter-title">
                Dentista:
            </span>
            <material-dropdown-select id="dentista" class="lista-dentistas" [buttonText]="singleSelectDentistLabel"
                [selection]="singleSelectModelDentist" [options]="dentistOptions" [itemRenderer]="itemRendererDentist">
            </material-dropdown-select>
        </div>

        <div class="container-filter-title">
            <span class="filter-title">
                Paciente:
            </span>

            <material-input class="filter-input" id="paciente" label="Paciente..." [ngModel]="patientName"
                (inputKeyPress)="patientName = $event"></material-input>
        </div>

        <material-button id="bt-limpar" (trigger)="onClear()">
            Limpar
        </material-button>

        <material-button id="bt-filter" (trigger)="onFilter()">
            Filtrar
        </material-button>
    </div>
    <div class="total-result-filter">
        <div class="total-result-filtered">
            <span class="total-result-filter-title">
                Período da filtragem:
            </span>
            <span class="total-result-filter-text">
                {{dataInicialFormatada}}
            </span>
            <span class="total-result-filter-title">
                Até
            </span>
            <span class="total-result-filter-text">
                {{dataFinalFormatada}}
            </span>
        </div>

        <div class="total-result-filtered">
            <span class="total-result-filter-title">
                Turno da filtragem:
            </span>
            <span class="total-result-filter-text">
                {{turnoDescription}}
            </span>
        </div>

        <div class="total-result-filtered">
            <span class="total-result-filter-title">
                Dentista da filtragem:
            </span>
            <span class="total-result-filter-text">
                {{dentistName}}
            </span>
        </div>

        <div class="total-result-filtered" id="agendamento-total-result-filtered">
            <span class="total-result-filter-title">
                Total de consultas:
            </span>
            <span class="total-result-filter-text" id="agendamento-result-filter-text">
            </span>
        </div>
    </div>
    <div #containerListAgendamento id="container-list-agendamentos" class="container-list-agendamentos">
        <!--div class="list-day-agendamentos" *ngFor="let scheduling of listScheduling; let i=index; let last = last">
            <agendamento-list-card-app id="agendamento-list-card-app-{{i}}" [index]="i" [user]="user"
                [scheduling]="scheduling" [dentistId]="dentistId" [shiftId]="shiftId" [patientName]="patientName">
            </agendamento-list-card-app>
        </div-->
    </div>
</div>

<material-fab raised (click)="onAdd" id="addAgendamento">
    <material-icon icon="add"></material-icon>
</material-fab>

<agendamento-edit-app style="display: none" id="agendamento-edit-app">
</agendamento-edit-app>
