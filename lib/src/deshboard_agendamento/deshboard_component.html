<material-drawer temporary #drawer="drawer" id="deshboard-menu" [attr.overlay]="overlay ? '' : null">
    <header class="material-header shadow">
        <div class="material-header-row">
            <span id="material-header-title-menu">
                Clínica Bambi
            </span>
        </div>
    </header>
    <div>
        <material-button class="material-drawer-button" icon>
            <material-icon icon="calendar_today"></material-icon>
        </material-button>
    </div>
</material-drawer>

<header class="material-header shadow">
    <div class="material-header-row">
        <material-button class="material-drawer-button" icon (trigger)="drawer.toggle()">
            <material-icon icon="menu"></material-icon>
        </material-button>
        <span class="material-header-title">
            Clínica Bambi
        </span>
        <div class="material-spacer"></div>
    </div>
</header>
<div class="material-content">
    <agendamento-filter-app style="display: block" class="filter-app" [user]="userService.user">
    </agendamento-filter-app>
    <dentist-filter-app style="display: none" class="filter-app" [user]="userService.user"></dentist-filter-app>
    <procedure-filter-app style="display: none" class="filter-app" [user]="userService.user"></procedure-filter-app>
    <requirement-filter-app style="display: none" class="filter-app" [user]="userService.user"></requirement-filter-app>
</div>
