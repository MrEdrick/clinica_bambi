<material-drawer temporary #drawer="drawer" id="deshboard-menu" [attr.overlay]="overlay ? '' : null">
    <header class="material-header shadow">
        <div class="material-header-row">
            <span id="material-header-title-menu">
                Clínica Bambi
            </span>
        </div>
    </header>
    <div>
        <div id="container-menu-itens">
            <div class="deshboard-menu-item">
                <material-button class="material-drawer-button" icon (click)="onClickMenuItem('Agendamentos')">
                    <material-icon icon="calendar_today"></material-icon>
                    Agendamendos
                </material-button>
            </div>
            <div class="deshboard-menu-item">
                <material-button class="material-drawer-button" icon (click)="onClickMenuItem('Dentistas')">
                    <material-icon icon="person_outline"></material-icon>
                    Dentistas
                </material-button>
            </div>
            <div class="deshboard-menu-item">
                <material-button class="material-drawer-button" icon (click)="onClickMenuItem('Procedimentos')">
                    <material-icon icon="list_alt"></material-icon>
                    Procedimentos
                </material-button>
            </div>
            <div class="deshboard-menu-item">
                <material-button class="material-drawer-button" icon (click)="onClickMenuItem('Requisitos')">
                    <material-icon icon="check_box"></material-icon>
                    Requisitos
                </material-button>
            </div>
        </div>
    </div>
</material-drawer>

<header class="material-header shadow">
    <div class="material-header-row">
        <material-button class="material-drawer-button" icon (trigger)="drawer.toggle()">
            <material-icon icon="menu"></material-icon>
        </material-button>
        <span class="material-header-title">
            Clínica Bambi
        </span>
        <div class="material-spacer"></div>
    </div>
</header>
<div class="material-content">
    <agendamento-filter-app style="display: block" class="filter-app" [user]="userService.user">
    </agendamento-filter-app>
    <!--dentist-filter-app style="display: none" class="filter-app" [user]="userService.user">
    </dentist-filter-app>
    <procedure-filter-app style="display: none" class="filter-app" [user]="userService.user">
    </procedure-filter-app>
    <requirement-filter-app style="display: none" class="filter-app" [user]="userService.user">
    </requirement-filter-app-->
</div>
