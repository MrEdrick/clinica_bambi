<div id="container-filter-procedure">
    <div class="container-filter">
        <div class="container-filter-title">
            <material-icon icon="filter_list"></material-icon>
        </div>

        <div class="container-filter-title">
            <span class="filter-title">
                Procedimento:
            </span>

            <material-input class="filter-input" id="paciente" label="Descrição..." [ngModel]="description"
                (inputKeyPress)="description = $event"></material-input>
        </div>

        <material-button id="bt-limpar" (trigger)="onClear()">
            Limpar
        </material-button>

        <material-button id="bt-filter" (trigger)="onFilter()">
            Filtrar
        </material-button>
    </div>
    <div class="total-result-filter">

        <div class="total-result-filtered">
            <span class="total-result-filter-title">
                Total de consultas:
            </span>
            <span class="total-result-filter-text" id="total-result-filter-text">
            </span>
        </div>
    </div>
</div>

<material-fab raised (click)="onAdd" id="addProcedure">
    <material-icon icon="add"></material-icon>
</material-fab>
