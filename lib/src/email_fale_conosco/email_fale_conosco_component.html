<div class="email-fale-conosco-container">
    <div class="title-container">
        Envie para n√≥s sua mensagem aqui!
    </div>
    <div class="material-input-container">
        <material-input id="email-cc" type="email" label="Seu e-mail" autoFocus floatingLabel [ngModel]="email" (inputKeyPress)="email = $event"></material-input>

        <material-input id="name" label="Seu nome" floatingLabel [ngModel]="name" (inputKeyPress)="name = $event"></material-input>

        <material-input id="email-subject" label="Assunto" floatingLabel [ngModel]="subject" (inputKeyPress)="subject = $event"></material-input>

        <material-input id="email-message" label="Escreva aqui sua mensagem..." multiline="multiline" rows="16" [ngModel]="message" (inputKeyPress)="message = $event"></material-input>
    </div>

    <material-button class="button-close" (click)="clickClose()">
        <material-icon icon="close"></material-icon>
    </material-button>

    <div class="button-container">
        <material-button raised id="button-send-email" class="button-send" (click)="clickSend()" [disabled]="disabled">
            {{sendButtonMessage}}
        </material-button>
    </div>
</div>
<modal [(visible)]="showAssertMessageEmailNotSended">
    <material-dialog info class="info-dialog" [autoDismissable]="showAssertMessageEmailNotSended"
        (dismiss)="onDismissAssertMessage">

        <div header>

            <h1>Puxa vida...</h1>
        </div>

        <p>Parece que aconteceu algum problema ao enviar o e-mail. Tenta novamente ou liga pra gente, por favor.</p>

    </material-dialog>
</modal>
<modal [(visible)]="showAssertMessageEmailSended">
    <material-dialog info class="info-dialog" [autoDismissable]="showAssertMessageEmailSended"
        (dismiss)="onDismissAssertMessage">

        <div header>

            <h1>Foi!</h1>
        </div>

        <p>Tudo certo, mensagem enviada com sucesso!.</p>

    </material-dialog>
</modal>
<modal [(visible)]="showAssertCannotSend">
    <material-dialog info class="info-dialog" [autoDismissable]="showAssertCannotSend"
        (dismiss)="onDismissAssertMessage">

        <div header>

            <h1>Quase l·</h1>
        </div>

        <p>Tudo certo, mensagem enviada com sucesso!.</p>

    </material-dialog>
</modal>
