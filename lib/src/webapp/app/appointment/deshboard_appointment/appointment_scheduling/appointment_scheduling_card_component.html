<div (dblclick)="onEdit">
    <div class="head-card">
        <div class="label-title">
            <label>DATA DA CONSULTA</label>
        </div>
        <div class="label">
            <label id="date-appointment-scheduling">{{appointmentScheduling?.dateAppointmentSchedulingFormated}}</label>
        </div>

        <div class="label-title">
            <label>TURNO</label>
        </div>
        <div class="label">
            <label id="shift">{{appointmentScheduling?.shift?.description}}</label>
        </div>

        <div class="label-title">
            <label>CONVÊNIO</label>
        </div>
        <div class="label">
            <label id="agreement">{{appointmentScheduling?.agreement?.description}}</label>
        </div>
    </div>

    <div class="body-card">
        <div class="label-title">
            <label>DENTISTA</label>
        </div>
        <div class="label">
            <label id="name-dentist">{{appointmentScheduling?.dentist?.name}}</label>
        </div>

        <div class="label-title">
            <label>PACIENTE</label>
        </div>
        <div class="label">
            <label id="name-patient">{{appointmentScheduling?.patient}}</label>
        </div>

        <div class="label-title">
            <label>E-MAIL</label>
        </div>
        <div class="label">
            <label id="email">{{appointmentScheduling?.email}}</label>
        </div>

        <div class="label-title">
            <label>TELEFONE</label>
        </div>
        <div class="label">
            <label id="telephone">{{appointmentScheduling?.telephone}}</label>
        </div>

        <div *ngIf="appointmentScheduling?.autoAppointmentSchedulingId?.isNotEmpty" class="tag">
            <label id="auto-appointment-scheduling">Auto Agendamento</label>
        </div>
    </div>
</div>
<material-button clear-size id="delete" (click)="onDelete">
    <material-icon icon="delete_forever"></material-icon>
</material-button>
<modal [(visible)]="showDeteleCertification">
    <material-dialog info class="max-height-dialog">

        <div header>
            <h1>Stop... wait a minute!</h1>
        </div>

        <p>Tem certeza que deseja apagar esta consulta?</p>

        <div footer>
            <material-button (trigger)="deleteAppointmentScheduling">
                Tenho sim
            </material-button>
            <material-button (trigger)="noDeleteAppointmentScheduling">
                Não desejo
            </material-button>
        </div>

    </material-dialog>
</modal>
<modal [(visible)]="showNotSuccessfullyDelete">
    <material-dialog info class="info-dialog" [autoDismissable]="showNotSuccessfullyDelete"
        (dismiss)="onDismissNotSuccessfullyDelete">

        <div header>
            <h1>Opps...</h1>
        </div>

        <p>A consulta foi não foi desmarcada, houve algum problema</p>

    </material-dialog>
</modal>
<div #containerEditAppointmentScheduling></div>
