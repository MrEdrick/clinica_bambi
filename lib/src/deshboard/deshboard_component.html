<material-drawer temporary #drawer="drawer" [class.custom-width]="customWidth">
    <material-list *deferredContent>
        <div group class="mat-drawer-spacer"></div>
        <div group class="group-list-menu-item">
            <material-list-item (click)="clickAClinica()">
                <i class="fas fa-door-open"></i>A CLÍNICA
            </material-list-item>
            <material-list-item (click)="clickAgenda()">
                <i class="far fa-calendar-alt"></i>AGENDE SUA CONSULTA
            </material-list-item>
            <material-list-item (click)="clickEspecialidades()">
                <i class="fas fa-user-md"></i>ESPECILIDADES
            </material-list-item>
            <material-list-item (click)="clickDicas()">
                <i class="fas fa-lightbulb"></i>DICAS
            </material-list-item>
            <material-list-item (click)="clickGaleria()">
                <i class="fas fa-images"></i>GALERIA
            </material-list-item>
            <material-list-item (click)="clickConvenios()">
                <i class="fas fa-handshake"></i>CONVÊNIOS
            </material-list-item>
        </div>
    </material-list>
</material-drawer>
<div class="material-content">
    <header class="material-header shadow">
        <div class="material-header-row">
            <material-button class="material-drawer-button" icon (trigger)="drawer.toggle()">
                <material-icon icon="menu"></material-icon>
            </material-button>
            <span class="material-header-title">Clínica Bambi</span>
            <div class="material-spacer"></div>
            <div class="background-navigation" (click)="clickAClinica()">
                <div class="item-navigation">
                    A CLÍNICA
                </div>
            </div>
            <div class="background-navigation-featured" (click)="clickAgenda()">
                <div class="item-navigation item-navigation-featured">
                    AGENDE SUA CONSULTA
                </div>
            </div>
            <div class="background-navigation" (click)="clickEspecialidades()">
                <div class="item-navigation">
                    ÁREAS DE ATUAÇÃO
                </div>
            </div>
            <div class="background-navigation" (click)="clickDicas()">
                <div class="item-navigation">
                    DICAS
                </div>
            </div>
            <div class="background-navigation" (click)="clickGaleria()">
                <div class="item-navigation">
                    GALERIA
                </div>
            </div>
            <div class="background-navigation" (click)="clickConvenios()">
                <div class="item-navigation">
                    CONVÊNIOS
                </div>
            </div>
        </div>
    </header>
    <div class="container-app">
        <a-clinica-app></a-clinica-app>
        <login-auto-agendamento-app></login-auto-agendamento-app>
        <especialidades-app></especialidades-app>
        <dicas-app></dicas-app>
        <galeria-app></galeria-app>
        <convenios-app></convenios-app>
    </div>
</div>
