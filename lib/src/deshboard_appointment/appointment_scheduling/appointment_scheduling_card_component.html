<div (dblclick)="onEdit">
    <div class="head-card">
        <div class="label-title">
            <label>DATA DA CONSULTA</label>
        </div>
        <div class="label">
            <label id="data-consulta">{{consulta?.dataConsultaAgendamentoFormated}}</label>
        </div>

        <div class="label-title">
            <label>TURNO</label>
        </div>
        <div class="label">
            <label id="turno">{{consulta?.shift?.description}}</label>
        </div>

        <div class="label-title">
            <label>CONVÊNIO</label>
        </div>
        <div class="label">
            <label id="convenio">{{consulta?.agreement?.description}}</label>
        </div>
    </div>

    <div class="body-card">
        <div class="label-title">
            <label>DENTISTA</label>
        </div>
        <div class="label">
            <label id="nome-dentista">{{consulta?.dentist?.name}}</label>
        </div>

        <div class="label-title">
            <label>PACIENTE</label>
        </div>
        <div class="label">
            <label id="nome-paciente">{{consulta?.paciente}}</label>
        </div>

        <div class="label-title">
            <label>E-MAIL</label>
        </div>
        <div class="label">
            <label id="email">{{consulta?.email}}</label>
        </div>

        <div class="label-title">
            <label>TELEFONE</label>
        </div>
        <div class="label">
            <label id="tel">{{consulta?.telefone}}</label>
        </div>
    </div>
</div>
<material-button clear-size id="delete" (click)="onDelete">
    <material-icon icon="delete_forever"></material-icon>
</material-button>
<modal [(visible)]="showDeteleCertification">
    <material-dialog info class="max-height-dialog">

        <div header>
            <h1>Stop... wait a minute!</h1>
        </div>

        <p>Tem certeza que deseja apagar esta consulta?</p>

        <div footer>
            <material-button (trigger)="deleteConsulta">
                Tenho sim
            </material-button>
            <material-button (trigger)="noDeleteConsulta">
                Não desejo
            </material-button>
        </div>

    </material-dialog>
</modal>
<div #containerEditAgendamento></div>
