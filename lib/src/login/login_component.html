<div class="div-login">
  <span class="title-login">Acesse o agendamento aqui!</span>

  <material-input type="email" id="email" label="E-mail" autoFocus 
                  floatingLabel [ngModel]="email" (inputKeyPress)="email = $event">
  </material-input>

  <material-input id="password" label="Password" type="password" 
                  floatingLabel [ngModel]="password" (inputKeyPress)="password = $event"
                  (keyup.enter)="onGetInside()">
  </material-input>

  <material-button (trigger)="onGetInside()">
    Entrar
  </material-button>
</div>

<modal [(visible)]="showNotSuccessfullyLogin">
    <material-dialog
        info
        class="info-dialog"
        [autoDismissable]="showNotSuccessfullyLogin"
        (dismiss)="onDismissNotSuccessfullyLogin">
  
      <div header>
        <h1>Opa!</h1>
      </div>
  
      <p>NÃ£o deu para fazer o login, tenta novamente por favor.</p>
  
    </material-dialog>
</modal>
