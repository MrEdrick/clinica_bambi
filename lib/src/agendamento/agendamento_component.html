<div class="agendamento-container">
    <div class="invitation">Agende sua consulta aqui!</div>

    <div class="calendar-container">
        <material-calendar-picker class="calendar" [state]="plainModel">
        </material-calendar-picker>

        <div style="height: 100px; width: 250px; display: inline-block">
            <material-time-picker [(time)]="time"
                                  [required]="true">
            </material-time-picker>
          </div>
    </div>

    <div class="material-input-container">
        <material-input id="email" label="e-mail" autoFocus floatingLabel [ngModel]="email" (inputKeyPress)="email = $event"></material-input>

        <material-input id="tel" label="tel" autoFocus floatingLabel [ngModel]="tel" (inputKeyPress)="tel = $event"></material-input>

        <material-input id="subject" label="assunto" floatingLabel [ngModel]="subject" (inputKeyPress)="subject = $event"></material-input>
    </div>

</div>
